# Netlify configuration for Magic Quotes

[build]
  # Build command runs validation and Vite build
  command = "npm run build"

  # Directory to publish (Vite outputs to dist/)
  publish = "dist"

  # Use Node.js 20 to match GitHub Actions
  [build.environment]
    NODE_VERSION = "20"

# No redirects needed - this is a simple static site
# All assets are in the build output

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # HSTS - enforce HTTPS for 1 year, include subdomains
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    # Cross-Origin isolation
    Cross-Origin-Opener-Policy = "same-origin"
